<ion-header>
  <ion-toolbar>

  	<ion-buttons slot="start">
  		<ion-back-button defaultHref="/"></ion-back-button>
  	</ion-buttons>

    <ion-title>Searchbar</ion-title>
     <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>



</ion-header>

<ion-content>

	<ion-list>
		<ion-item *ngFor="let album of albunes | filtro: textoBuscar: 'title'">
			{{ album.title}}
		</ion-item>
	</ion-list>

</ion-content>
